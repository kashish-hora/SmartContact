<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="base::layout(~{::section})">
<head>
	<meta charset="UTF-8" />
	<title>This is home page</title>
</head>
<body>
<section>
 
<div id="login">
        
        <div class="container">
            <div id="login-row" class="row justify-content-center align-items-center">
                <div id="login-column" class="col-md-6">
                    <div id="login-box" style="height:250px;" class="col-md-12">
                    
                    
                    
                    <!-- message box -->
    
      <div th:if="${session.message}" class="container"> 
     <div th:classappend="${'alert-'+session.message.type}" class="alert text-center" role="alert"> 
  <span th:text="${session.message.content}"></span>
</div> 

 <th:block th:text="${@sessionHelper.removemessagefromsession()}"></th:block>
</div> 
                       <!-- email form -->
                       <h3 class="text-center">Your Registered Email</h3>
                       
                      
                       
                       <form method="post" action=""  th:action="@{/send-otp}">
                       <div class="form-group">
                       <input name="email" required="required" type="email" placeholder="Enter email here" class="form-control"/>
                       
                    </div>
                    <div class="container text-center">
                    <button class="btn btn-warning ">Send OTP</button>
                </div>
                </div>
                </div>
                </div>
</section>
	
</body>
</html>
