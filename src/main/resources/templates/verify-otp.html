<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="base::layout(~{::section})">
<head>
	<meta charset="UTF-8" />
	<title>This is home page</title>
</head>
<body>
<section>
 
<div id="login">
        
        <div class="container">
            <div id="login-row" class="row justify-content-center align-items-center">
                <div id="login-column" class="col-md-6">
                    <div id="login-box" style="height:250px;" class="col-md-12">
                       <!-- email form -->
                       <div class="alert alert-success" role="alert">
  				We have successfully sent otp to your email..!
					</div>
					 <!-- message box -->
    
      <div th:if="${session.message}" class="container"> 
     <div th:classappend="${'alert-'+session.message.type}" class="alert text-center" role="alert"> 
  <span th:text="${session.message.content}"></span>
</div> 

 <th:block th:text="${@sessionHelper.removemessagefromsession()}"></th:block>
</div> 
                  
                      
                       
                       <form method="post" action=""  th:action="@{/verify-otp}">
                       <div class="form-group">
                       <input name="otp" required="required" type="text" placeholder="Enter otp here" class="form-control"/>
                       
                    </div>
                    <div class="container text-center">
                    <button class="btn btn-success mt-3 ">Verify</button>
                </div>
                </div>
                </div>
                </div>
</section>
	
</body>
</html>
