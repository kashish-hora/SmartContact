<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="normal/base::layout(~{::section})">
<head>
	<meta charset="UTF-8" />
	<title>This is home page</title>
</head>
<body>
<section>
<div class="container">
<div class="card">

<div class="card-body">

<div class="container text-center my-5">
<img src="" style="height:200px; width:200px;" class="my-profile-picture"th:src="@{'/image/contact.png'}"alt="profile photo"/>

</div>
<h1 class="text-center mt-3 text-secondary font-italic font-weight-light">Start Adding Your Contacts On Cloud</h1>
<a th:href="@{/user/add-contact}" class="btn btn-secondary mt-4 btn-block text-uppercase">Add Contact</a>
<hr />
<h3 class="my-3">Donate Us</h3>
<input id="payment-field" type="text" class="form-control my-2" placeholder="Enter amount here"/>
<div class="container text-center mt-4">
<button onclick="paymentStart()" class="btn btn-secondary btn-block">CHECKOUT</button>

</div>

</div>
</div>
<script>
	$(document).ready(()=>{
$(".item").removeClass("active");
$("#home-link").addClass("active");
	});

</script>



</section>
	
</body>
</html>
