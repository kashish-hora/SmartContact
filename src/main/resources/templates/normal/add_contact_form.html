<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="normal/base::layout(~{::section})">
<head>
	<meta charset="UTF-8" />
	<title>This is home page</title>
</head>
<body>
<section>
<div class="card mr-3">
<div class="card-body">
<h1 class="text-center">Add Contact</h1>
<div class="container-fluid mt-1">
<div class="row">
<div class="col-md-8 offset-md-2">
<form action="#"
th:object="${contact}"
enctype="multipart/form-data"
method="POST"
th:action="@{/user/process-contact}"
class="mt-2"
>
<!--First Name  -->

<div class="input-group">
<div class="input-group-prepend">
<div class="input-group-text ">
<i class="fa fa-plus"></i>
</div>

</div>
<input required type="text" id="firstName" name="name" placeholder="Enter Name here" class="form-control">
</div>
<!--Second Name  -->

<div class="input-group mt-3">
<div class="input-group-prepend">
<div class="input-group-text ">
<i class="fa fa-user-alt"></i>
</div>

</div>
<input th:value="${contact.secondname}"required type="text" id="secondName" name="secondname" placeholder="Enter Nick Name here" class="form-control">
</div>
<!--phone field  -->

<div class="input-group mt-3">
<div class="input-group-prepend">
<div class="input-group-text ">
<i class="fa fa-phone"></i>
</div>

</div>
<input th:value="${contact.phone}" required min="10"  type="text" id="phone" name="phone" placeholder="Enter Phone Number here" class="form-control">
</div>
<!--For email  -->

<div class="input-group mt-3">
<div class="input-group-prepend">
<div class="input-group-text ">
@
</div>

</div>
<input th:value="${contact.email}" required type="email" id="email" name="email" placeholder="Enter Your Email  here" class="form-control">
</div>

<!--WorkField  -->

<div class="input-group mt-3">
<div class="input-group-prepend">
<div class="input-group-text ">
<i class="fa fa-briefcase"></i>
</div>

</div>
<input th:value="${contact.work}" required type="text" id="work" name="work" placeholder="Enter Yor Work here" class="form-control">
</div>

<!--Contact Description  -->

<div class="form-group mt-3">

<textarea th:text="${contact.description}" id="mytextarea"placeholder="Enter Contact Description " name="description" class="form-control" rows="10"></textarea>
</div>
<!--Contact Image  -->
<div class="custom-file">
<input type="file" name="Profileimage"/>
</div>
	<div class="container text-center">
	<button class="btn btn-outline-primary">Save Contact</button>
	
	</div>







</form>

</div>
</div>
</div>
</div>
</div>

    tinycomments_mode: 'embedded',
    tinycomments_author: 'Author name',
    mergetags_list: [
      { value: 'First.Name', title: 'First Name' },
      { value: 'Email', title: 'Email' },
